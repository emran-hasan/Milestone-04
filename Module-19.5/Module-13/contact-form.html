<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practice/Practice/css/bootstrap.css">
    <title>Contact Form</title>
</head>
<body>
    <section class="container">
        <div class="row col-md-6 offset-md-3 ">
            <div class="panel-heading">
                <h1 class="text-center">Registration Form</h1>
            </div>
            <div class="panel-body">
                <form >
                   <div class="form-group mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                   </div> 
                   <div class="form-group mb-3">
                        <label for="userName">User Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="user name">
                   </div> 
                   <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="email">
                   </div> 
                   <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                   </div> 
                   <div class="form-group mb-3">
                        <label for="password">Confirm Password:</label>
                        <input type="confirmPassword" class="form-control" id="password" placeholder="confirmPassword">
                   </div> 
                   <div class="form-group mb-3">
                        <label for="message">Message:</label>
                        <input type="text" class="form-control" id="message" placeholder="message">
                   </div> 
                   <div class="form-group mb-3">
                        <button type="submit" class="form-control bg-primary text-white">Submit</button>
                   </div> 
                </form>
            </div>
        </div>
    </section>

    
        

        <script src="/Practice/Practice/js/bootstrap.js"></script>
    </section>
</body>
</html>
