<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practice/Practice/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/97261120aa.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        
        .social-links i{
            font-size: 1.5rem;
            box-shadow: rgba(0,0,0,0.4);
            border-radius: 50%;
            background-color: #fff;
        }
        .social-links {
            box-shadow: rgba(0,0,0,0.4);
            border-radius: 50%;
            background-color: #fff;
        }
        button{
            background: linear-gradient(rgba(23, 58, 255, 0.692),rgba(29, 6, 236, 0.836));
        }
    </style>
</head>
<body>
    <section class="container">
            <div class="row col-md-6 offset-md-3 border border-primary my-5 shadow-lg rounded">
                <div class="header">
                    <h1 class="text-center">Sign In</h1>
                </div>
                <div class="body">
                    <form action="">
                        <div class="form-group mb-3 ">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Your Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="sub-header">
                            <h6 class="text-end">Forget Password?</h6>
                        </div>
                        <div class="form-group mb-3 ">
                            <button type="submit" class="form-control text-white">Submit</button>
                        </div>
                        <div class="signin-text">
                            <h6 class="text-center">or Sign in with</h6>
                        </div>
                        <div class="social-links d-flex justify-content-evenly align-items-center m-5">
                            <i class=" fa-brands fa-facebook-f p-3 "></i>
                            <i class="fa-brands fa-twitter  p-3"></i>
                            <i class="fa-brands fa-google-plus-g  p-3"></i>
                        </div>
                    </form>
                </div>
            </div>
        
        
    </section>

    <script src="/Practice/Practice/js/bootstrap.js"></script>
</body>
</html>
